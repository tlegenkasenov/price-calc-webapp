<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор Приёмки</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #4caf50;
      color: white;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Оценка цены iPhone</h2>

  <label>Базовая цена (тенге):</label>
  <input type="number" id="basePrice" value="150000">

  <label>Состояние корпуса:</label>
  <select id="condition">
    <option value="0">Отличное</option>
    <option value="0.07">Царапины</option>
    <option value="0.2">Разбит</option>
  </select>

  <label>Батарея:</label>
  <select id="battery">
    <option value="0">90–100%</option>
    <option value="0.05">85%</option>
    <option value="0.1"><80%</option>
  </select>

  <label>Комплектация:</label>
  <select id="kit">
    <option value="0">Полная</option>
    <option value="0.03">Без коробки</option>
    <option value="0.05">Только тело</option>
  </select>

  <button onclick="calculate()">Рассчитать</button>
  <div id="result"></div>

  <script>
    function calculate() {
      const base = parseInt(document.getElementById('basePrice').value);
      const discount =
        parseFloat(document.getElementById('condition').value) +
        parseFloat(document.getElementById('battery').value) +
        parseFloat(document.getElementById('kit').value);
      const finalPrice = Math.round(base * (1 - discount));
      document.getElementById('result').innerText = `Оценка: ${finalPrice.toLocaleString()} тенге`;
    }
  </script>
</body>
</html>
